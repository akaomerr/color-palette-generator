<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no " />
        <title>Color Palette</title>
        <link rel="icon" href="wheel.ico?=v2" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="image-div">
            <canvas id="imageCanvas" style="display: none; max-width: 100%; height: auto; border-radius: 20px;" class="image-canvas"></canvas>
        </div>
        <div class="form-centered">
            <div class="d-grid gap-2 col-lg-4 mx-auto">
                <input type="file" id="fileInput" accept="image/*" class="form-control">
                <button type="button" class="btn btn-outline-dark" id="confirmButton" style="display: none;">Confirm</button>
            </div>
        </div>
        <div class="list-centered">
            <ul class="list-group" id="colorList">
                
            </ul>
        </div>
        <script src="palette.js"></script>
    </body>
</html>
